<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gxide</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffe5ec 60%, #e3e6f3 100%);
            font-family: 'Segoe UI', 'Prompt', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .linktree-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(232,73,29,0.10), 0 2px 8px #e8491d11;
            padding: 44px 28px 32px 28px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        /* Bubble decoration */
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            z-index: 0;
            pointer-events: none;
        }
        .bubble1 {
            width: 90px; height: 90px;
            background: #e8491d;
            top: -30px; left: -30px;
        }
        .bubble2 {
            width: 60px; height: 60px;
            background: #ffb3c6;
            bottom: 10px; right: -20px;
        }
        .bubble3 {
            width: 40px; height: 40px;
            background: #a3c9f9;
            bottom: 40px; left: 20px;
        }
        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 18px;
            border: 4px solid #e8491d;
            box-shadow: 0 4px 18px #e8491d33;
            background: #fff;
            z-index: 1;
            position: relative;
            transition: transform 0.2s;
        }
        .avatar:hover {
            transform: scale(1.07) rotate(-4deg);
            box-shadow: 0 8px 32px #e8491d33;
        }
        h2 {
            margin: 0 0 8px 0;
            color: #e8491d;
            font-size: 2rem;
            letter-spacing: 1px;
            font-weight: 700;
            z-index: 1;
            position: relative;
            text-shadow: 1px 2px 8px #ffd6e0;
        }
        .desc {
            color: #888;
            margin-bottom: 28px;
            font-size: 1.1rem;
            z-index: 1;
            position: relative;
        }
        .linktree-link {
            display: block;
            background: linear-gradient(90deg, #ffe5ec 60%, #f3f7ff 100%);
            color: #e8491d;
            text-decoration: none;
            font-weight: 600;
            border-radius: 18px;
            padding: 16px 0;
            margin: 14px 0;
            font-size: 1.13rem;
            box-shadow: 0 2px 8px #e8491d11;
            transition: background 0.18s, color 0.18s, transform 0.18s;
            position: relative;
            z-index: 1;
            border: 2px solid #ffd6e0;
        }
        .linktree-link:hover {
            background: linear-gradient(90deg, #e8491d 60%, #ffb3c6 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 6px 18px #e8491d33;
            border-color: #e8491d;
        }
        .socials {
            margin-top: 32px;
            z-index: 1;
            position: relative;
        }
        .socials a {
            display: inline-block;
            margin: 0 10px;
            transition: transform 0.18s;
        }
        .socials img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 2px 8px #e8491d22;
            transition: box-shadow 0.18s, transform 0.18s;
            padding: 4px;
        }
        .socials a:hover img {
            box-shadow: 0 4px 16px #e8491d44;
            transform: scale(1.13) rotate(-8deg);
            background: #ffe5ec;
        }
        /* เพิ่มหัวใจน่ารัก */
        .cute-heart {
            color: #e8491d;
            font-size: 2.2rem;
            margin-bottom: 10px;
            animation: heartBeat 1.2s infinite;
            display: inline-block;
        }
        @keyframes heartBeat {
            0%, 100% { transform: scale(1);}
            20% { transform: scale(1.18);}
            40% { transform: scale(0.95);}
            60% { transform: scale(1.12);}
            80% { transform: scale(0.98);}
        }
    </style>
</head>
<body>
    <div class="linktree-container">
        <span class="bubble bubble1"></span>
        <span class="bubble bubble2"></span>
        <span class="bubble bubble3"></span>
        <div class="cute-heart">❤</div>
        <img src="https://iili.io/Fcr6ILv.th.jpg"></a>"  alt="Avatar" class="avatar">
        <h2>gxideee</h2>
        <div class="desc">ยินดีต้อนรับ ;D</div>
        <a class="linktree-link" href="https://www.facebook.com/thanakorn.intharatham/" target="_blank">Facebook</a>
        <a class="linktree-link" href="https://www.instagram.com/gxxde_zz/" target="_blank">Instagram</a>
        <div class="socials">
            <a href="https://www.facebook.com/thanakorn.intharatham/" target="_blank" title="Facebook">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/gxxde_zz/" target="_blank" title="Instagram">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
            </a>
        </div>
    </div>
</body>
</html>
